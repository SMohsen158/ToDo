<!DOCTYPE html>
<html lang="en">

<head>
    <title>کار های روزانه</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body dir="rtl">
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1> کارهای روزانه
                </h1>
                <div>
                    <div class="border1"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">کار های خود را داخل ورودی وارد کنید تا به لیست کارها اضافه شود</p>
                <p id="second">بعد از انجام هر کار روی آن کلیک کنید</p>
                <p id="third">برای حذف آنها روی "X" کلیک کنید.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="آیتم جدید ..." maxlength="27">
                <button id="enter"><i class="fa fa-pencil"></i></button>
            </div>
        </div>

        <!-- Empty List -->
        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8 offset-sm-2 mx-auto">
                </ul>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

<!-- scripts: -->

<script src="js/script.js"></script>
<script src="js/jquery-3.5.1.min.js"></script>

</html>
